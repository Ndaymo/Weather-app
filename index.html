<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="search">
      <h1>Weather App by Mo</h1>
      <input type="text"><label for="search">Location</label>
    </div>
    <div class="location">
      <h1 class="location-timezone">Timezone</h1>
      <p>Icon</p>
    </div>

    <div class="temperature">

      <div class="degree-section">
        <h2 class="temperature-degree">22</h2>
        <span>F</span>
      </div>
      
      <div class="temperature-description">Cold ass balls</div>
    </div>
    <footer>For educational purposes</footer>
  </body>
</html>
